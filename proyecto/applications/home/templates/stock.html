<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PRODUCTOS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      </div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/stock">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/formulario">Formulario</a>
        </li>
      </ul>
    </div>
  </nav>





  <div class="container-fluid mt-4">

    <div class="row align-items-center">
      {%for elemento in stock%}
      <div class="col mt-3">
        <div class="card col-3 " style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{elemento.nombre}}</h5>
            <p class="card-text">Observacion: {{elemento.observacion}}</p>
            <p class="card-text">Tipo: {{elemento.tipo}}</p>
            <p class="card-text">Fecha: {{elemento.fecha}}</p>
            <p class="card-text">Cantidad: {{elemento.cantidad}}</p>
          </div>
        </div>

      </div>

      {% endfor %}
    </div>

  </div>













  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
